<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="css/login.css">
</head>

<body class="w3-container w3-margin w3-mobile">
	<div id="myform" class="w3-card-4">
		<div id="header" class="w3-center w3-green w3-round">User Login Form</div>
		<hr style="background-color: lightgray; height: 2px;">
		<div id="fbody">
			<form onsubmit="return validateForm()" name="myForm" action="#" method="post">
			<table id="content"><tbody>
			<tr>
				<td><label>Username:</label></td>
				<td><input type="text" name="uname" id="uname" placeholder="enter username"></td>
			</tr>
			<tr>
				<td><label>Password:</label></td>
				<td><input type="password" name="pass" id="pass" placeholder="enter password"></td>
			</tr>
			</tbody></table>
			<br>
			<span id="error"></span>
			<div id="btn">
				<input type="submit" value="Login" class="w3-button w3-blue w3-round-large">
				<input type="reset" value="Reset" class="w3-button w3-black w3-round-large">
			</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/validation.js"></script>
</body>
</html>
